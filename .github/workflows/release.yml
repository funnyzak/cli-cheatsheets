name: Release

on:
  push:
    paths:
      - 'cheatsheets/**'
      - 'cheatsheet.sh'
    branches: [main, dev, dev2, dev3, devops]
  workflow_dispatch:

jobs:
  release-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up environment variables
        id: vars
        run: |
          echo "PROJECT_NAME=$(basename $GITHUB_REPOSITORY)" >> $GITHUB_ENV
          echo "DATE_SUFFIX=$(date +%y%m%d%H%M)" >> $GITHUB_ENV
          echo "RELEASE_NAME=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('{0}', format('{0}', vars.DATE_SUFFIX)) }}" >> $GITHUB_ENV
      
      - name: Create distribution package
        run: |
          mkdir -p dist
          tar -czf "dist/${PROJECT_NAME}-${DATE_SUFFIX}.tar.gz" cheatsheets cheatsheet.sh
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ env.RELEASE_NAME }}"
          tag_name: "${{ env.RELEASE_NAME }}"
          files: dist/*
          draft: false
          generate_release_notes: true
          body: "Release created on ${{ env.DATE_SUFFIX }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}